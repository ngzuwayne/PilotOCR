<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR by Pilot Multimedia</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
        }

        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .left {
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }

        .right {
            background-color: #ffffff;
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }

        .footer {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
        }

        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left">
            <input type="file" id="fileInput" accept=".pdf,.csv,.jpg,.jpeg,.png" />
        </div>
        <div class="right">
            <iframe id="preview" style="display: none;"></iframe>
            <img id="imagePreview" style="display: none;" />
        </div>
    </div>
    <div class="footer">
        <button onclick="goToNextPage()">OK</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                if (file.type === 'application/pdf' || file.type === 'text/csv') {
                    imagePreview.style.display = 'none';
                    preview.style.display = 'block';
                    preview.src = url;
                } else if (file.type.startsWith('image/')) {
                    preview.style.display = 'none';
                    imagePreview.style.display = 'block';
                    imagePreview.src = url;
                } else {
                    alert('Unsupported file type.');
                }
            }
        });

        function goToNextPage() {
            window.location.href = 'processed/'; // Replace with the actual HTML file path
        }
    </script>
</body>
</html>
